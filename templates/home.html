<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registration Form</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap');
      *{
          margin: 0;
          padding: 0;
          font-family: 'Spartan',sans-serif;
      }
  </style>
  </head>
  <body>
    <!-- Header to the form -->
    <div class="container mt-4">
      <h1 align="center">Registration Form</h1>
    </div>
    <!-- Form with alert -->
    <div class="container mt-4 ">
      <!-- <div class="alert alert-dark" role="alert"> -->
        <div class="container mt-4 ">
          <form name="RegistrationForm" action="/register" method="post">
            <div class=" alert alert-dark border border-dark">
              <div class="form-group">
                <label for="exampleInputEmail1"><b>Email Address</b></label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="team_email"  required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"><b>Name of the Team</b></label>
                <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Unique Team Name" name="team_name" required>
              </div>
            </div>

            <div class="container alert alert-success border border-dark">
              <h3 class="mt-2 mb-4">Participant1</h3>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Name of the Participant</b></label>
                    <input type="text"class="form-control" name="name_par1" placeholder="Name of Participant1" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Email Address</b></label>
                    <input type="email" class="form-control" name="email_par1" placeholder="Email of Participant1" required >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Phone Number</b></label>
                    <input type="text" class="form-control" name="phone_par1" placeholder="Phone Number of Participant1" required >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Branch & Year of Study</b></label>
                    <input type="text" class="form-control" name="branch_par1"  placeholder="Branch & Year of Study of Participant1" required >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>College Name</b></label>
                    <input type="text" class="form-control" name="college_par1" placeholder="College Name of Participant1" required >
                  </div>
            </div>
            
            <div class="container alert alert-info border border-dark">
              <h3 class="mt-2 mb-4">Participant2</h3>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Name of the Participant</b></label>
                    <input type="text" class="form-control" name="name_par2"  placeholder="Name of Participant2" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Email Address</b></label>
                    <input type="email" class="form-control" name="email_par2" placeholder="Email of Participant2"  required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Phone Number</b></label>
                    <input type="text" class="form-control" name="phone_par2" placeholder="Phone Number of Participant2" required >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>Branch & Year of Study</b></label>
                    <input type="text" class="form-control" name="branch_par2" placeholder="Branch & Year of Study of Participant2" required >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"><b>College Name</b></label>
                    <input type="text" class="form-control" name="college_par2" placeholder="College Name of Participant2"  required>
                  </div>
            </div>


            <div class="text-center">
              <button  type="submit" class="btn btn-dark">Submit</button>
        </div>
          </form>  
        </div>  
    </div>
    
<script>
  
</script>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
